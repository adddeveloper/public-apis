<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/index.css">
    <title>Api(s)</title>
</head>
<body>
    <div class="container-fluid bg-dark text-white pb-2">
        <div class="container d-flex justify-content-center align-items-center">
            <h3>Api(s) to inspire you for your next project.</h3>
        </div>
        <div class="mb-1 text-white container d-flex justify-content-center align-items-center">
            <a href="https://adnans.website/contact-me/index.html" style="box-shadow: none;" class="text-white border border-white border-2 bg-dark p-2 m-1 cursor-pointer">
                <i class="bi bi-envelope-paper"></i>
            </a>
            <a href="https://www.instagram.com/adnanscode/" style="box-shadow: none;" class="text-white border border-white border-2 bg-dark p-2 m-1 cursor-pointer">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://github.com/adddeveloper" style="box-shadow: none;" class="text-white border border-white border-2 bg-dark p-2 m-1 cursor-pointer">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCZ0GqtCuXYJ99XVY1aiyHOg" style="box-shadow: none;" class="text-white border border-white border-2 bg-dark p-2 m-1 cursor-pointer">
                <i class="bi bi-youtube"></i>
            </a>
            <a href="https://twitter.com/adnanscode" style="box-shadow: none;" class="text-white border border-white border-2 bg-dark p-2 m-1 cursor-pointer">
                <i class="bi bi-twitter"></i>
            </a>
        </div>
    </div>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div id="heading" class="d-flex flex-wrap justify-content-evenly align-items-baseline container my-4">
            <h4>Categories</h4>
            <div class="d-flex flex-wrap align-items-center justify-content-center align-items-center">
                <input type="text" id="searchBar">
                <div id="searchButton" class="bg-white text-black border border-2 border-dark m-2 px-3 cursor-pointer">
                    search <i class="bi bi-search"></i>
                </div>
            </div>
       </div>
    </div>
    <div id="content" class="d-flex flex-wrap align-items-start container"></div>
    <script src="script/index.js"></script>
</body>
</html>
